<h1>Validador</h1>
<h3>Se trata de una validador de accesibilidad etc...</h3>

<div class="link">
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="direccion"
      type="url"
      placeholder="Ingrese url"
    />
  </mat-form-field>

  <button mat-raised-button color="accent" (click)="analizarWeb()">
    Validar Accesibilidad
  </button>

  <button mat-raised-button color="accent" (click)="buscarID()">
    ID resultados
  </button>
</div>

<div>
  <h2>{{ titulo2 }}</h2>
  <ul>
    <li *ngFor="let guia of guias">
      {{ guia.name }}
    </li>
  </ul>
</div>

<div class="Criterios">
  <div>
    <mat-card>
      <mat-card-title>Errores</mat-card-title>
      <mat-card-subtitle>Descripcion</mat-card-subtitle>
    </mat-card>
  </div>
  <mat-accordion>
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
      *ngFor="let alert of alerts"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> {{ alert.id }} </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-accordion>
        <mat-expansion-panel
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = false"
        >
          <mat-expansion-panel-header>
            <mat-panel-title> 1.1.1 Criterio </mat-panel-title>
          </mat-expansion-panel-header>
          <p>Descripcion de lo que significa el criterio</p>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-expansion-panel>
  </mat-accordion>
</div>
