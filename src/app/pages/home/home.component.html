<mat-grid-list class="pagina" cols="2" rowHeight="4:1">
  <mat-grid-tile class="ser caja" (click)="irQuienSoy()">
    <p>¿Quién soy?</p>
  </mat-grid-tile>

  <mat-grid-tile class="validador caja" (click)="irValidador()">
    <div>
      <button mat-button>Validador</button>
    </div>
  </mat-grid-tile>

  <mat-grid-tile class="estadistica caja" (click)="irEstadisticas()">
    <div>
      <button mat-button>Estadísticas</button>
    </div>
  </mat-grid-tile>
  <mat-grid-tile class="accesibilidad caja" (click)="irAccesibilidad()">
    <div>
      <button mat-button>Accesibilidad</button>
    </div>
  </mat-grid-tile>
  <mat-grid-tile class="usabilidad caja" (click)="irUsabilidad()">
    <div>
      <button mat-button>Usabilidad</button>
    </div>
  </mat-grid-tile>
  <mat-grid-tile class="ux caja" (click)="irUX()">
    <div>
      <button mat-button>Experiencia de Usuario</button>
    </div>
  </mat-grid-tile>
</mat-grid-list>
