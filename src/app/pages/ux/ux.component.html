<!-- <section> -->

<div class="banner">
  <mat-card-title class="titulo">Experiencia de Usuario</mat-card-title>
  <mat-card-subtitle class="subtitulo"
    >Se examina la experiencia de usuario de los diferentes casos de uso de
    manera dinámica. Se hace uso de la API de PageSpeed
    Insights.</mat-card-subtitle
  >
</div>

<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>
    <div class="boton-sidenav">
      <button mat-button (click)="andalucia()">Andalucía</button>
    </div>

    <div class="boton-sidenav">
      <button mat-button (click)="canarias()">Canarias</button>
    </div>

    <div class="boton-sidenav">
      <button mat-button (click)="cataluna()">Cataluña</button>
    </div>

    <div class="boton-sidenav">
      <button mat-button (click)="madrid()">Comunidad de Madrid</button>
    </div>

    <div class="boton-sidenav">
      <button mat-button (click)="valencia()">Comunidad Valenciana</button>
    </div>

    <div class="boton-sidenav">
      <button mat-button (click)="extremadura()">Extremadura</button>
    </div>
    <div class="boton-sidenav">
      <button mat-button (click)="galicia()">Galicia</button>
    </div>
    <div class="boton-sidenav">
      <button mat-button (click)="asturias()">Principado de Asturias</button>
    </div>
    <div class="boton-sidenav">
      <button mat-button (click)="congreso()">Congreso de Diputados</button>
    </div>
    <div class="boton-sidenav">
      <button mat-button (click)="senado()">Senado de España</button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <h3>
      Para analizar la experiencia de usuario de los diferentes casos de uso
      seleccione el que desee del menú de la izquierda.
    </h3>
  </mat-sidenav-content>
  <!-- </section> -->
</mat-sidenav-container>
